<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/randomizer.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <h1>Seat Randomizer</h1>
    <h4>Javascript by <a href="https://github.com/rcgmcloud" target="_blank">Raymond Mariano</a> || Front-End by <a href="https://github.com/senakamura" target="_blank">Sean Nakamura</a></h4>
    <div id="message">
      <p>For use only in Devleague's part-time classroom desk layout.</p>
    </div>
    <div id="container">
      <div id="nameInput">
        <div id="listInputs"></div>
      </div>
      <div id="outputArea">
        <div id="seatmap">
          <div class="tablearea" name="left">
            <div class="tableleft">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="tableright">
              <div class="seat" id="1"></div>
              <div class="seat" id="2"></div>
            </div>
              <div class="clear"></div>
            <div class="tablebottom">
              <div class="seat" id="3"></div>
              <div class="seat" id="4"></div>
            </div>
          </div>
          <div class="tablearea" name="right">
            <div class="tableleft">
              <div class="seat" id="5"></div>
              <div class="seat" id="6"></div>
            </div>
            <div class="tableright">
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
              <div class="clear"></div>
            <div class="tablebottom">
              <div class="seat" id="7"></div>
              <div class="seat" id="8"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div id="footer">
      <p>Created by students of Devleague's Cohort 5 for instructors and students.</p>
    </div>
  </body>
</html>
